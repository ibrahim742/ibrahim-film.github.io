<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logim-Movie</title>
	<link rel="icon" href="./Login/image/icon-logo.png" type="image/x-icon">
	<link rel="stylesheet" href="./Login/style/register.css" />
</head>
<body>
	<main class="card-container">
		<img src="./Login/image/logo.png" alt="">

		<div class="card-title">
			<p>Daftar</p>
			<p>Selamat Datang!</p>
		</div>

		<form class="card-form" action="#">
			<div class="input-group">
				<label class="form-label" for="">Username</label>
				<input
				class="form-input"
				type="text"
				name="username"
				placeholder="Masukkan Username"
				/>
			</div>

			<div class="input-group">
				<label class="form-label" for="">Password</label>
				<input
				class="form-input"
				type="password"
				name="password"
				placeholder="Masukkan Kata Sandi"
				/>

				<img class="password-icon" src="../Login/image/eye-off.png" alt="eye-off" />
			</div>

			<div class="input-group">
				<label class="form-label" for="">Confirm Password</label>
				<input
				class="form-input"
				type="password"
				name="confirm-password"
				placeholder="Konfirmasi Kata Sandi"
				/>
				<img class="password-icon" src="../Login/image/eye-off.png" alt="eye-off" />
			</div>


			<div class="form-footer">
					<p>Sudah punya akun? <a href="./index.html">Masuk</a></p>
			</div>
			<button class="form-button form-button-primary" type="submit">Daftar</button>
				<p class="separator">Atau</p>
			<button type="button" class="form-button form-button-google">
				<img src="../Login/image/icon-google.png" alt="google-icon" />
				<p>Masuk Dengan Google</p>
			</button>
		</form>


	</main>

</body>
</html>
