<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logim-Movie</title>
	<link rel="icon" href="./Login/image/icon-logo.png" type="image/x-icon">
	<link rel="stylesheet" href="./Login/style/login.css" />
</head>
<body>
	<main class="card-container">
		<img src="./Login/image/logo.png" alt="">

		<div class="card-title">
			<p>Masuk</p>
			<p>Selamat Datang Kembali</p>
		</div>

		<form class="card-form" action="#">
			<div class="input-group">
				<label class="form-label" for="">Username</label>
				<input
				class="form-input"
				type="text"
				name="username"
				placeholder="Masukkan Username"
				/>
			</div>

			<div class="input-group">
				<label class="form-label" for="">Password</label>
				<input
				class="form-input"
				type="password"
				name="password"
				placeholder="Masukkan Kata Sandi"
				/>
				<img class="password-icon" src="./Login/image/eye-off.png" alt="eye-off" />
				<div class="form-footer">
					<p>Belum punya akun? <a href="./register.html">Daftar</a></p>
					<a href="#">Lupa kata sandi?</a>
				</div>
			</div>
			<button class="form-button form-button-primary" type="submit" >Masuk</button>
				<p class="separator">Atau</p>
			<button type="button" class="form-button form-button-google">
				<img src="./Login/image/icon-google.png" alt="google-icon" />
				<p>Masuk Dengan Google</p>
			</button>
		</form>

		<div class="beranda-film">
				<p>Masuk ke Beranda Film <a href="./register.html">Masuk</a></p>
			</div>
	</main>

</body>
</html>
